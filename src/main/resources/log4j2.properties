# Console appender configuration
appender.console.type=Console
appender.console.name=CONSOLE
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%highlight{%d [%t] %-5level: %msg%n%throwable}

rootLogger.level=info
rootLogger.appenderRef.stdout.ref=CONSOLE

#Observer logger config
logger.observerlogger.name= com.tomasmartinez.cursobackend.handle.ErrorMsgHandle
logger.observerlogger.level=trace
